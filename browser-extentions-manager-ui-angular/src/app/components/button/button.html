<button
  aria-label="filter-btn"
  (click)="setFilter(this.filter())"
  type="button"
  class="cursor-pointer rounded-3xl border px-6 py-2.5 capitalize shadow-md"
  [ngClass]="
    currFilter() === filter()
      ? 'border-transparent bg-accent text-primary-content-900'
      : 'border-primary-200 bg-primary-content-700 text-primary-900 dark:bg-primary-0'
  "
>
  <ng-content></ng-content>
</button>
