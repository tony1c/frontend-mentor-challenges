<div class="flex flex-col gap-[27px]">
  <div class="flex justify-between items-center">
    <h2 class="font-600 max-w-[212px]">
      {{ question }}
    </h2>
    <button
      (click)="toggleIsOpen()"
      class="inline-flex rounded-full pointer-events-none size-10 items-center justify-center"
      type="button"
    >
      <img
        class="cursor-pointer pointer-events-auto"
        [src]="accordionService.isOpen ? './icon-minus.svg' : './icon-plus.svg'"
        alt="Plus icon"
      />
    </button>
  </div>
  @if (this.accordionService.isOpen) {
  <p class="text-pretty text-sm text-grayish-purple">{{ response }}</p>
  }
  <div class="border-b-2 border-b-light-pink w-full"></div>
</div>
