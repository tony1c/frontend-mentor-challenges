<div class="flex flex-col gap-[27px]">
  @for (accordion of accordions; track accordion.id) {
  <div
    tabindex="0"
    (keydown)="handleKeydown($event, accordion.id)"
    (click)="toggleAccordion(accordion.id)"
    [ariaExpanded]="(expandedIdx$ | async) === accordion.id"
    id="accordion-{{ accordion.id }}"
    class="flex justify-between hover:text-purple cursor-pointer items-center"
  >
    <h2 class="font-600 max-w-[212px] md:max-w-full">
      {{ accordion.question }}
    </h2>
    <button
      class="inline-flex rounded-full size-10 items-center justify-center"
      type="button"
    >
      <img
        [src]="
          (expandedIdx$ | async) === accordion.id
            ? '/icon-minus.svg'
            : '/icon-plus.svg'
        "
        alt="Plus icon"
      />
    </button>
  </div>

  @if ((expandedIdx$ | async) === accordion.id) {
  <p class="text-pretty text-sm md:tracking-wide text-grayish-purple">
    {{ accordion.response }}
  </p>
  } @if (accordion.id <= 2) {
  <div class="border-b-2 border-b-light-pink w-full"></div>
  } }
</div>
