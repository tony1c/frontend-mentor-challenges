<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="container">
          <div class="fylo-container">
            <img src="images/logo.svg" alt="Fylo Logo" class="fylo-logo" />
            <div class="icons-flexbox">
              <object
                data="images/icon-document.svg"
                type="image/png"
                title="Icon document"
                class="document-icon"
              ></object>

              <object
                data="images/icon-folder.svg"
                type="image/png"
                title="Icon folder"
                class="folder-icon"
              ></object>

              <object
                data="images/icon-upload.svg"
                type="image/png"
                title="Icon upload"
                class="upload-icon"
              ></object>
            </div>
          </div>
          <div class="storage-container">
            <div class="balloon">
              <span class="left-gb">185</span>
              <span class="left-txt">GB LEFT</span>
              <div class="small-triangle"></div>
            </div>
            <h1 class="storage-used">
              You’ve used <span class="used-gb">815 GB</span> of your storage
            </h1>
            <div class="storage-bar">
              <div class="gradient-bar">
                <div class="white-dot"></div>
              </div>
            </div>
            <div class="gb-flexbox">
              <span class="min-gb">0 GB</span>
              <span class="max-gb">1000 GB</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/tony1c">tony1c</a>.
      </div>
    </footer>
  </body>
</html>
