<main
  class="relative grid min-h-screen grid-cols-1 grid-rows-[30svh_1fr] lg:grid-cols-2 lg:grid-rows-none"
>
  <div
    class="absolute inset-0 -z-40 h-[25svh] bg-[url(assets/images/bg-main-mobile.png)] bg-cover bg-center bg-no-repeat lg:h-full lg:w-[32svw] lg:bg-[url(assets/images/bg-main-desktop.png)]"
  ></div>
  <div class="flex items-end justify-center lg:items-center">
    <div class="relative lg:flex lg:flex-col lg:gap-10">
      <app-front-card [cardFormValues]="cardFormValues()"></app-front-card>
      <div class="absolute -top-22 left-16 -z-10 lg:static lg:top-0 lg:left-0 lg:translate-x-20">
        <app-back-card [cardFormValues]="cardFormValues()"></app-back-card>
      </div>
    </div>
  </div>

  <app-form
    (cardFormValues)="handleCardNumberChange($event)"
    (isSubmittedSuccessfully)="handleIsSubmittedSuccessfully()"
  ></app-form>
</main>
