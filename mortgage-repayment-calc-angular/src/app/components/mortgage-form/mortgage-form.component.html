<form class="mt-[25px] space-y-[26px] md:mt-[40px]" action="">
  <fieldset class="flex flex-col gap-2.5">
    <label class="font-500 text-c-slate-700" for="">Mortgage Amount</label>
    <div class="group relative">
      <input
        type="text"
        class="peer relative z-10 h-[48px] w-full cursor-pointer rounded-md border border-c-slate-700 bg-transparent pl-[64px] font-500 caret-c-slate-900 focus:outline-c-lime"
      />
      <div
        class="absolute left-0 top-0 flex size-[47px] items-center justify-center rounded-s-md bg-c-slate-100 text-lg font-500 text-c-slate-700 peer-focus:bg-c-lime"
      >
        &#163;
      </div>
    </div>
  </fieldset>

  <div class="flex flex-col justify-between gap-[26px] md:flex-row">
    <fieldset class="flex flex-col gap-2.5 md:w-[200px]">
      <label class="font-500 text-c-slate-700" for="">Mortgage Term</label>
      <div class="relative">
        <input
          type="text"
          class="relative z-10 h-[48px] w-full rounded-md border border-c-slate-700 bg-transparent"
        />
        <div
          class="absolute right-0 top-0 flex h-[48px] w-[81px] items-center justify-center bg-c-slate-100 text-lg font-500 text-c-slate-700"
        >
          years
        </div>
      </div>
    </fieldset>
    <fieldset class="flex flex-col gap-2.5 md:w-[200px]">
      <label class="font-500 text-c-slate-700" for="">Interest Rate</label>
      <div class="relative">
        <input
          type="text"
          class="relative z-10 h-[48px] w-full rounded-md border border-c-slate-700 bg-transparent"
        />
        <div
          class="absolute right-0 top-0 flex size-[47px] items-center justify-center bg-c-slate-100 text-lg font-500 text-c-slate-700"
        >
          &#37;
        </div>
      </div>
    </fieldset>
  </div>

  <div class="space-y-3">
    <h3 class="font-500 text-c-slate-700">Mortgage Type</h3>
    <fieldset>
      <label for="type">
        <div
          class="flex h-[48px] w-full cursor-pointer items-center gap-[18px] rounded-md border border-c-slate-700 px-[17px] hover:border-c-lime has-[input:checked]:border-c-lime has-[input:checked]:bg-c-lime/25"
        >
          <input
            id="type"
            name="type"
            type="radio"
            class="size-[16px]"
            checked
          />

          <span class="mt-1 text-lg font-700 text-c-slate-900">
            Repayment
          </span>
        </div>
      </label>
    </fieldset>

    <fieldset>
      <label for="type-2">
        <div
          class="flex h-[48px] w-full cursor-pointer items-center gap-[18px] rounded-md border border-c-slate-700 px-[17px] hover:border-c-lime has-[input:checked]:border-c-lime has-[input:checked]:bg-c-lime/20"
        >
          <input id="type-2" name="type" type="radio" class="size-[16px]" />

          <span class="mt-1 text-lg font-700 text-c-slate-900"
            >Interest Only</span
          >
        </div>
      </label>
    </fieldset>
    <!-- <fieldset class="flex flex-col gap-2.5">
      <h3 class="font-500 text-c-slate-700">Mortgage Type</h3>

        <div
          class="flex h-[48px] w-full cursor-pointer items-center gap-[18px] rounded-md border border-c-slate-700 px-[17px] hover:border-c-lime has-[input:checked]:border-c-lime"
        >
          <input
            id="type"
            class="size-[19px]"
            type="radio"
            name="type"
            checked
          />

          <span class="mt-1 text-lg font-700 text-c-slate-900">
            Repayment
          </span>
        </div>
      </label>
    </fieldset> -->
  </div>

  <app-btn-calc></app-btn-calc>
</form>
