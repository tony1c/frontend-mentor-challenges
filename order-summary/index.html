<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="order-summary">
          <picture>
            <img
              src="images/illustration-hero.svg"
              alt="Person listening to music"
            />
          </picture>
          <div class="text-description">
            <h2>Order Summary</h2>
            <p class="description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <!-- <div class="plan-flex-box">
              <div class="no-change">
                <object
                  class="icon-music"
                  data="images/icon-music.svg"
                ></object>

                <p class="type-plan">Annual Plan <span>$59.99/year</span></p>
                <button class="btn-change">Change</button>
              </div>
            </div> -->
            <div class="plan-flex-box">
              <object class="icon-music" data="images/icon-music.svg"></object>
              <div class="no-icon">
                <p class="type-plan">Annual Plan <span>$59.99/year</span></p>
                <button class="btn-change">Change</button>
              </div>
            </div>
            <button class="cta">Proceed to Payment</button>
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/tony1c">tony1c</a>.
      </div>
    </footer>
  </body>
</html>
