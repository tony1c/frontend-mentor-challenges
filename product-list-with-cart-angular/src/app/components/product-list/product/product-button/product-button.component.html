@if (!isProductInCart()) {
  <button
    (click)="addToCart()"
    class="flex h-[42px] w-[160px] items-center justify-center gap-2 rounded-full border border-c-rose-400 bg-white transition-colors duration-300 hover:border-c-red hover:text-c-red"
  >
    <img src="/assets/images/icon-add-to-cart.svg" alt="Add to cart icon" />
    <span class="text-sm font-600">Add to Cart</span>
  </button>
} @else {
  <div
    class="flex h-[42px] w-[160px] items-center justify-between rounded-full border border-c-red bg-c-red px-[10px] text-white"
  >
    <app-icon-button
      operationType="decrease"
      (buttonClicked)="decrementQuantity(product)"
    />
    <span class="text-sm font-600">{{ cartProduct?.quantity }}</span>
    <app-icon-button
      operationType="increase"
      (buttonClicked)="incrementQuantity(product)"
    />
  </div>
}
