<div class="space-y-[36px]">
  <div class="relative max-w-[328px] md:max-w-[244px]">
    <img
      [src]="product.image.mobile"
      [ngClass]="{ 'border-2 border-c-red': isProductInCart() }"
      class="rounded-lg object-cover md:hidden"
      [alt]="product.name"
    />

    <img
      [src]="product.image.desktop"
      [ngClass]="{ 'border-2 border-c-red': isProductInCart() }"
      class="hidden rounded-lg object-cover md:block"
      [alt]="product.name"
    />
    <div
      class="absolute -bottom-[0px] left-1/2 -translate-x-1/2 translate-y-1/2 transform"
    >
      <app-product-button [product]="product" />
    </div>
  </div>
  <!-- description -->
  <div>
    <small class="text-sm tracking-[0.043em] text-c-rose-500">{{
      product.category
    }}</small>
    <h3 class="font-600 text-c-rose-900">{{ product.name }}</h3>
    <span class="font-600 text-c-red">{{ product.price | currency }}</span>
  </div>
</div>
