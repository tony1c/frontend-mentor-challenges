<main class="mt-16 grid grid-cols-1 place-items-center gap-12 md:grid-cols-2">
  <!-- img -->
  <div class="overflow-hidden md:order-2">
    <img
      class="translate-x-14 transform object-contain"
      src="images/illustration-devices.svg"
      alt="Illustration devices image"
    />
  </div>
  <!-- content -->
  <div class="space-y-6 p-8 md:order-1">
    <h2 class="space-x-4 font-barlow-condensed text-base uppercase">
      <span
        class="rounded-full bg-very-dark-blue px-3 py-1 tracking-wide text-white"
        >new</span
      >
      <span class="tracking-[0.3em] text-grayish-blue"
        >Monograph Dashboard</span
      >
    </h2>
    <h1
      class="max-w-[421px] font-barlow text-4xl font-700 uppercase text-very-dark-blue"
    >
      Powerful insights into your team
    </h1>
    <p class="max-w-[19rem] tracking-wide text-dark-grayish-blue">
      Project planning and time tracking for agile teams
    </p>
    <div class="flex gap-6">
      <button
        class="rounded-md bg-red px-6 py-3 font-barlow-condensed text-sm font-700 uppercase tracking-widest text-white hover:opacity-80"
      >
        Schedule a demo
      </button>
      <button
        class="font-barlow-condensed text-sm uppercase tracking-[0.3em] text-grayish-blue"
      >
        To see a preview
      </button>
    </div>
  </div>

  <!-- bg decoration -->
  <div
    class="absolute right-0 top-0 -z-10 h-[426px] w-1/2 rounded-bl-[100px] bg-light-grayish-blue"
  ></div>
</main>
