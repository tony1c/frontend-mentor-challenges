<div class="flex justify-center">
  <div
    [ngClass]="job().featured ? 'border-l-green-400' : 'border-l-transparent'"
    class="h-[250px] w-full max-w-[322px] rounded-md border-l-4 bg-white shadow-md lg:h-[150px] lg:max-w-[1100px]"
  >
    <div
      class="relative flex h-full flex-col justify-center px-5 py-7 lg:flex-row lg:items-center lg:justify-between lg:gap-5 lg:px-10 lg:py-0"
    >
      <img
        [src]="formatImgPath(job().logo)"
        alt="Job logo"
        class="absolute top-0 left-6 size-14 -translate-y-1/2 rounded-full lg:static lg:size-[87px] lg:translate-y-0"
      />

      <div class="flex w-full flex-col gap-2">
        <div class="flex gap-2">
          <h2 class="text-green-400">{{ job().company }}</h2>
          @if (job().new) {
            <span
              class="h-[26px] rounded-3xl bg-green-400 px-2.5 leading-[30px] font-medium text-white uppercase"
            >
              new!
            </span>
          }
          @if (job().featured) {
            <span
              class="h-[26px] rounded-3xl bg-green-900 px-2.5 leading-[30px] font-medium text-white uppercase"
            >
              featured
            </span>
          }
        </div>

        <h3 class="cursor-pointer font-medium transition-colors duration-200 hover:text-green-400">
          {{ job().position }}
        </h3>
        <ul class="flex items-center gap-4 text-gray-400">
          <li class="">{{ job().postedAt }}</li>

          <li class="flex items-center justify-center gap-2">
            <div class="mb-0.5 size-1 rounded-full bg-gray-400"></div>
            {{ job().contract }}
          </li>
          <li class="flex items-center justify-center gap-2">
            <div class="mb-0.5 size-1 rounded-full bg-gray-400"></div>
            {{ job().location }}
          </li>
        </ul>

        <!-- line -->
        <div class="h-[1px] w-full bg-gray-400 lg:hidden"></div>
      </div>
      <div class="mt-4 flex flex-wrap gap-5 lg:flex-nowrap">
        <button
          (click)="addFilter(job().role)"
          class="cursor-pointer rounded-sm bg-green-bg px-2 leading-[30px] font-bold text-green-400 transition-colors duration-200 hover:bg-green-400 hover:text-white"
        >
          {{ job().role }}
        </button>
        <button
          (click)="addFilter(job().level)"
          class="cursor-pointer rounded-sm bg-green-bg px-2 leading-[30px] font-bold text-green-400 transition-colors duration-200 hover:bg-green-400 hover:text-white"
        >
          {{ job().level }}
        </button>
        @for (language of job().languages; track $index) {
          <button
            (click)="addFilter(language)"
            class="cursor-pointer rounded-sm bg-green-bg px-2 leading-[30px] font-bold text-green-400 transition-colors duration-200 hover:bg-green-400 hover:text-white"
          >
            {{ language }}
          </button>
        }
      </div>
    </div>
  </div>
</div>
