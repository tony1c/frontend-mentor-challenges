<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <style></style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="grid-2--cols">
          <div class="stats-preview-description">
            <h2>Get <span>insights</span> that help your business grow.</h2>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="stat-info">
              <div class="stats">
                10k+ <span class="stat-headings">companies </span>
              </div>

              <div class="stats">
                314 <span class="stat-headings">templates </span>
              </div>

              <div class="stats">
                12m+ <span class="stat-headings">queries </span>
              </div>
            </div>
          </div>

          <div class="tinted-img" role="img" aria-label="People working"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/tony1c">tony1c</a>
      </div>
    </footer>
  </body>
</html>
