<div
  class="mx-auto max-w-[327px] -translate-y-1/2 rounded-[10px] bg-34313d bg-[url(/images/bg-shorten-mobile.svg)] bg-top-right bg-no-repeat lg:max-w-[1110px] lg:bg-[url(/images/bg-shorten-desktop.svg)] lg:bg-cover lg:bg-center"
>
  <div class="flex h-full flex-col justify-center gap-4 p-6 lg:flex-row lg:gap-6 lg:py-[62px]">
    <input
      class="h-12 rounded-[5px] bg-fff pl-4 text-[16px] font-medium placeholder:text-9e9aa8 lg:w-[769px]"
      type="text"
      placeholder="Shorten a link here..."
      [formControl]="url"
    />
    <button
      class="h-12 cursor-pointer rounded-[5px] bg-2bd0d0 font-bold text-fff transition-colors duration-300 hover:bg-2bd0d0/70 lg:w-[188px]"
      type="button"
      (click)="onSubmit()"
    >
      Shorten It!
    </button>
  </div>
</div>
