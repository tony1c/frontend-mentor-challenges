      class="inline-flex h-[36px] w-full items-center border-b border-b-9e9aa8 px-4 text-[16px] leading-[36px] font-medium tracking-[0.12px]"
    >
      {{ shortenUrl().originalUrl }}</span
    >
    <span
      class="inline-flex h-[36px] w-full items-center px-4 text-[16px] leading-[36px] font-medium tracking-[0.12px] text-2bd0d0"
    >
      {{ shortenUrl().shortenedUrl }}</span
    >
    <button

      type="button"
    >
      {{ buttonText() }}
